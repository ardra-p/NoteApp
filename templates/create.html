{% load static %}
{% include 'menu.html' %}

    <div class="form-container">
        <h2>Create a New Note</h2>
        <form method="POST" enctype="multipart/form-data" action="">
            {% csrf_token %}
             {% if notes %}
            <label for="title">Title</label>

            <input type="text" name="title" id="title" placeholder="Enter a big bold title" required value="{{ notes.title }}">

            <label for="content">Content</label>
            <textarea name="content" id="content" rows="7" placeholder="Write your note here..." required>{{ notes.content }}</textarea>
             
            <button type="submit" onclick="window.history.back()">Save Note</button>
            {% else %}
            <input type="text" name="title" id="title" placeholder="Enter a big bold title" required>

            <label for="content">Content</label>
            <textarea name="content" id="content" rows="7" placeholder="Write your note here..." required></textarea>
             
            <button type="submit">Save Note</button>
            {% endif %}
        </form>
    </div>

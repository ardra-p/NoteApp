 {% load static %}
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoteApp Home</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    
    <div class="navbar">
        <div><a href="/">NoteApp</a></div>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'create' %}">Create</a>
            <a href="{% url 'notelist' %}">All Notes</a>
            <a href="{% url 'logout' %}">Logout</a>

            <span class="theme-toggle" onclick="toggleTheme()" id="theme-icon">ðŸŒ™</span>

        </div>
    </div>
    <hr>

    <script>
    function toggleTheme() {
        const body = document.body;
        const currentTheme = body.classList.contains("dark-mode") ? "dark" : "light";
        const newTheme = currentTheme === "dark" ? "light" : "dark";

        body.classList.remove(currentTheme + "-mode");
        body.classList.add(newTheme + "-mode");

        // Change icon
        document.getElementById("theme-icon").textContent = newTheme === "dark" ? "ðŸŒ™" : "ðŸŒž";

        localStorage.setItem("theme", newTheme);
    }

    // Apply saved theme + set icon
    window.onload = function() {
        const savedTheme = localStorage.getItem("theme") || "dark";
        document.body.classList.add(savedTheme + "-mode");
        document.getElementById("theme-icon").textContent = savedTheme === "dark" ? "ðŸŒ™" : "ðŸŒž";
    }
</script>
</body>
